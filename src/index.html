<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World - Rust</title>
  </head>
  <body>
    <header>Rok</header>
    <p id="here"></p>
    <script type="module">
        // Import our outputted wasm ES6 module
        // Which, export default's, an initialization function
        import init from "/pkg/rok_page.js";

        const runWasm = async () => {
        // Instantiate our wasm module
        const helloWorld = await init("/pkg/rok_page_bg.wasm"),
        addResult = helloWorld.add(24, 24);   // Call the Add function export from wasm, save the result

        // Set the result onto the body
        document.getElementById("here").textContent = `Hello World! addResult: ${addResult}`;
        };
        runWasm();
    </script>
  </body>
</html>
